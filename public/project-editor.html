<div class="panel panel-default">
  <div ng-if="$ctrl.project.id" class="panel-heading">
  <span class="pull-right"><button style="margin-left: 5px;" class="btn btn-xs btn-info" ng-click="$ctrl.newProject()" translate>NEW</button></span>
  <span class="pull-right"><button class="btn btn-xs btn-danger" ng-click="$ctrl.deleteProject($ctrl.project)" translate>DELETE</button></span>
  {{ 'EDIT_PROJECT' | translate }}
  </div>
  <div ng-if="! $ctrl.project.id" class="panel-heading" translate>CREATE_PROJECT</div>
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label for="inputProjectName">{{ 'PROJECT_NAME' | translate }}</label>
        <input ng-model="$ctrl.project.name" type="text" class="form-control" id="inputProjectName" placeholder="{{ 'PROJECT_NAME' | translate }}" />
      </div>
      <div class="form-group">
        <label for="inputProjectDesc">{{ 'PROJECT_DESC' | translate }}</label>
        <textarea ng-model="$ctrl.project.description" class="form-control" id="inputProjectDesc" placeholder="{{ 'PROJECT_DESC' | translate }}"></textarea>
      </div>
      <div class="form-group">
        <label for="inputProjectRemote" translate>PROJECT_REMOTE</label>
        <select id="inputProjectRemote" class="form-control" data-ng-model="$ctrl.project.remoteProjectId"
            data-ng-options="remote.id as remote.fullName for remote in $ctrl.remoteProjects">
          <option value="0">default...</option>
        </select>
      </div>
      <div class="form-group">
        <label for="inputProjectColor" translate>PROJECT_COLORS</label>
        <input ng-model="$ctrl.project.color" id="inputProjectColor" class="form-control" style="background-color: {{ project.color }}; margin-bottom: 8px;" />
        <div class="row" style="margin: 0 0;">
          <div ng-click="$ctrl.pickColor($event)" data-color="{{ c.color }}" class="col-md-4 col-sm-6 col-xs-6" ng-repeat="c in colors" style="background-color: {{ c.color }}">{{ c.name }}</div>
        </div>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="$ctrl.project.active"> PROJECT_IS_ACTIVE
        </label>
      </div>
      
      <button ng-if="$ctrl.project.id" type="button" class="btn btn-primary" ng-click="$ctrl.updateProject($ctrl.project.id)" translate>UPDATE</button>
      <button ng-if="$ctrl.project.id" type="button" class="btn btn-info" ng-click="$ctrl.syncIssues($ctrl.project.id)" translate>SYNC_ISSUES</button>
      <button ng-if="! $ctrl.project.id" type="button" class="btn btn-primary" ng-click="createProject($ctrl.project)" translate>CREATE</button>
    </form>
  </div>
</div>
