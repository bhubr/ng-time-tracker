<div ng-app="">
  <div class="row">
    <div class="col s6">
      <h3>Projects list</h3>
      <ul>
        <li ng-repeat="x in projects">
          <strong>{{ x.name }}</strong> {{ x.description }}
        </li>
      </ul>
      <h3>Timeline</h3>
      <ul>
        <li class="{{ x.type }}" ng-repeat="x in items">
         {{ x.type }}
        </li>
      </ul>
    </div>
    <div class="col s6">
      <h3>Start timer</h3>
      <button ng-click="createPomodoro()">Start</button>
      <div>{{ timeRemaining | formatTimer }}</div>
    </div>
  </div>
  {{ content }} {{ statuscode }} {{ statustext }}
</div>
