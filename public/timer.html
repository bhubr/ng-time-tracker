<div ng-app="">
  <div class="row">
    <div class="col s6">
      <h3>Projects list</h3>
      <ul>
        <li ng-repeat="x in projects">
          <strong>{{ x.name }}</strong> {{ x.description }}
        </li>
      </ul>
      <h3>Timeline</h3>
      <ul>
        <li id="{{ 'timer-' + x.id }}" class="{{ x.type }}" ng-repeat="x in timers" ng-click="select($event)" selected="{{ x.id === currentTimer.id }}">
          {{ x.id }}. {{ x.type }} {{ x.description }}
        </li>
      </ul>
    </div>
    <div class="col s6">
      <h3>Start timer</h3>
      What are you working on? <input type="text" ng-model="description"><button ng-click="updatePomodoro()">Update</button><br>
      <button ng-click="createPomodoro()">Start</button>
      <div>{{ timeRemaining | formatTimer }}</div>
    </div>
  </div>
  {{ content }} {{ statuscode }} {{ statustext }}
</div>
