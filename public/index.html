<!DOCTYPE html>
<html lang="en">

  <head>

    <title>AngularTracker</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

    <!-- CSS  -->
    <!-- Bootstrap core CSS -->
    <link href="/css/vendor/nv.d3.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    <base href="/" />
  </head>


  <body ng-app="ngTimeTracker" ng-controller="mainCtrl">

    <!-- Fixed navbar -->
    <nav ng-if="currentUser" class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">trang</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/projects">Projects</a></li>
            <li><a href="/timer">Timer</a></li>
            <li><a href="/accounts">Accounts</a></li>
            <li><a href="/repos">Repos</a></li>
            <li><a href="/stats">Stats</a></li>
            <li><a href="#" ng-click="logout()">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


    <div class="container-fluid main">
      <div class="alert" ng-class="alertClass" role="alert" ng-controller="alertCtrl">
        {{ message }}
      </div>

      <div ng-view></div>
    </div>

    <footer class="footer">
      <div class="container" ng-controller="timerCtrl">
        <p class="text-muted">{{ timeRemaining | formatTimer }}</p>
        <div><button class="btn btn-info" ng-click="logout()">FORCE LOGOUT</button></div>
      </div>
    </footer>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/vendor/showdown.min.js"></script>
    <!-- <script src="/js/vendor/store.everything.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/ng-app/vendor.bundle.js"></script>
    <script src="/js/ng-app/app.bundle.js"></script>
  </body>
</html>
