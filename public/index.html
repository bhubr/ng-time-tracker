<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

Project Name: <input type="text" ng-model="name"><br>
Project Description: <textarea ng-model="description">{{ description }}</textarea><br>
Color: <input ng-model="myCol"><br>
<button ng-click="submit()">Submit</button>
<br>

<span style="background-color:{{myCol}}">Project: {{ name + " (" + description + ")" }}</span>

<div>
{{ content }} {{ statuscode }} {{ statustext }}
</div>
</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http) {
    $scope.name= "Dummy Project";
    $scope.description= "This is a cool project";
    $scope.myCol = '#abc';
    const { name, description } = $scope;
    $scope.submit = function() {
    	$http.post("/api/v1/projects",
    	{ data: { attributes: { name, description } } } )
    	.then(function(response) {
    	    $scope.content = response.data;
    	    $scope.statuscode = response.status;
    	    $scope.statustext = response.statustext; 
    	})
    	.catch(err => {
    		$scope.statustext = err;
    	});
    }
});
</script>

</body>
</html>
