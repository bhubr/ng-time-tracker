<div class="panel panel-default">
  <div ng-if="project.id" class="panel-heading">
  <span class="pull-right"><button class="btn btn-xs btn-info" ng-click="newProject()" translate>NEW</button></span>
  {{ 'EDIT_PROJECT' | translate }}
  </div>
  <div ng-if="! project.id" class="panel-heading" translate>CREATE_PROJECT</div>
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label for="inputProjectName">{{ 'PROJECT_NAME' | translate }}</label>
        <input ng-model="project.name" type="text" class="form-control" id="inputProjectName" placeholder="{{ 'PROJECT_NAME' | translate }}" />
      </div>
      <div class="form-group">
        <label for="inputProjectDesc">{{ 'PROJECT_DESC' | translate }}</label>
        <textarea ng-model="project.description" class="form-control" id="inputProjectDesc" placeholder="{{ 'PROJECT_DESC' | translate }}"></textarea>
      </div>
      <div class="form-group">
        <label for="inputProjectColor" translate>PROJECT_COLORS</label>
        <input ng-model="project.color" id="inputProjectColor" class="form-control" style="background-color: {{ project.color }}; margin-bottom: 8px;" />
        <div class="row" style="margin: 0 0;">
          <div ng-click="pickColor($event)" data-color="{{ c.color }}" class="col-md-4 col-sm-6 col-xs-6" ng-repeat="c in colors" style="background-color: {{ c.color }}">{{ c.name }}</div>
        </div>
      </div>
      <button ng-if="project.id" type="button" class="btn btn-primary" ng-click="updateProject(project.id)" translate>UPDATE</button>
      <button ng-if="! project.id" type="button" class="btn btn-primary" ng-click="createProject()" translate>CREATE</button>
    </form>
  </div>
</div>
