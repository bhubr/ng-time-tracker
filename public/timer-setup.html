<div class="row">
  <div class="form-group col-sm-12">
    <label for="selectProject" translate>SELECT_PROJECT</label>
    <select id="selectProject" class="form-control" ng-model="$ctrl.timer.projectId" ng-options="p.id as p.name for p in $ctrl.projectOptions" ng-change="$ctrl.selectProject()"></select>
  </div>
  <div class="form-group col-sm-12">
    <label for="selectIssue" translate>SELECT_ISSUE</label>
    <select id="selectIssue" class="form-control" ng-model="$ctrl.timer.issueId" ng-options="i.id as i.title for i in $ctrl.issueOptions" ng-change="$ctrl.selectIssue()"></select>
  </div>
  <div class="form-group col-sm-12">
    <label for="inputSummary">Summary</label>
    <input id="inputSummary" placeholder="What are you working on?" type="text" ng-model="$ctrl.timer.summary">
  </div>
  <div class="col-sm-12">
  Started at: {{ $ctrl.timer.createdAt.substr(11, 5) }}
  </div>
  <div class="form-group col-sm-12">
    <label for="inputMarkdown">Details</label>
    <textarea id="inputMarkdown" ng-model="currentTimer.markdown">{{ $ctrl.timer.markdown }}</textarea>
  </div>
  <div class="browser-default col-sm-12" ng-bind-html="$ctrl.timer.markdown | markdown"></div>
  <div class="input-field col col-sm-7">
    <select ng-options="s for s in $ctrl.statusOptions" class="form-control" ng-model="$ctrl.timer.status">
      <option ng-repeat="x in statuses">{{x}}</option>
    </select>
  </div>
<!--   <div class="input-field col-sm-5">
    <select class="browser-default" ng-model="$ctrl.timer.projectId">
      <option ng-repeat="x in projects" value="{{ x.id }}" selected="{{ x.id === $ctrl.timer.projectId ? 'selected': '' }}">{{x.name}}</option>
    </select>
  </div>
 -->
  <div class="input-field col-sm-12" ng-if="$ctrl.timer.id"><button class="btn" ng-click="updatePomodoro()">Update</button></div>
  <div class="input-field col-sm-12" ng-if="! $ctrl.timer.id"><button class="btn" ng-click="startPomodoro()">Start</button></div>
</div>
